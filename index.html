<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Угадай число!</h1>
    <p>Я загадал число от 1 до 100. Попробуй угадать!</p>
    <input type="number" id="guess" placeholder="Введите ваше число" />
    <button onclick="checkGuess()">Угадать</button>
    <div class="message" id="message"></div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = Number(document.getElementById('guess').value);
            attempts++;

            let message = '';

            if (userGuess === randomNumber) {
                message = `Поздравляю! Вы угадали число ${randomNumber} за ${attempts} попыток!`;
                document.getElementById('guess').disabled = true; // отключаем ввод после победы
            } else if (userGuess < randomNumber) {
                message = 'Слишком низко! Попробуйте снова.';
            } else if (userGuess > randomNumber) {
                message = 'Слишком высоко! Попробуйте снова.';
            }

            document.getElementById('message').innerText = message;
        }
    </script>
</body>
</html>
